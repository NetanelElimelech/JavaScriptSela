<html>

<head>
    <title>Tic-tac-toe game, by Netanel Elimelech</title>
    <script src="JS/JS.js"></script>
    <script src="JS/whoWins.js"></script>
    <script src="JS/vars.js"></script>
    <link href="CSS/CSS.css" rel="stylesheet">
</head>

<body onload="initPage()">
    <div class="canvas">
        <div id="display"></div>
    </div>
    <div class="canvas">
        <div class="box boxHover" id="box1"><img class="X-or-O-Square" id="1"></div>
        <div class="box boxHover" id="box2"><img class="X-or-O-Square" id="2"></div>
        <div class="box boxHover" id="box3"><img class="X-or-O-Square" id="3"></div>
    </div>
    <div class="canvas">
        <div class="box boxHover" id="box4"><img class="X-or-O-Square" id="4"></div>
        <div class="box boxHover" id="box5"><img class="X-or-O-Square" id="5"></div>
        <div class="box boxHover" id="box6"><img class="X-or-O-Square" id="6"></div>
    </div>
    <div class="canvas">
        <div class="box boxHover" id="box7"><img class="X-or-O-Square" id="7"></div>
        <div class="box boxHover" id="box8"><img class="X-or-O-Square" id="8"></div>
        <div class="box boxHover" id="box9"><img class="X-or-O-Square" id="9"></div>
    </div>
    <div class="canvas">
        <div id="turnSelector">X's turn</div>
    </div>
    <div class="canvas canvasButton"><button onclick="startNewGame()" class="button shadow">New game</button></div>
</body>

</html>
